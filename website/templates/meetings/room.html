{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
<h2>Room list</h2>
<ul>
    {% for room in rooms %}
    <li>
        {{room.name}}: Room no- {{room.room_number}} on floor {{room.floor_number}}
    </li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'welcome' %}">Home</a>
{% endblock %}
